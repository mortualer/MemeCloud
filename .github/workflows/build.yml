name: Build MemeCloud APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 150

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 \
            cmake libffi-dev libssl-dev \
            curl wget unzip

      - name: ðŸ”§ Set Java 17 as default
        run: |
          sudo update-alternatives --set java /usr/lib/jvm/temurin-17-jdk-amd64/bin/java
          sudo update-alternatives --set javac /usr/lib/jvm/temurin-17-jdk-amd64/bin/javac
          java -version
          javac -version

      - name: ðŸ”§ Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          pip install Cython==0.29.33

      - name: ðŸ—‘ï¸ Clean previous build
        run: |
          buildozer android clean 2>/dev/null || true
          rm -rf .buildozer bin 2>/dev/null || true

      - name: ðŸ“ Force Android SDK installation
        run: |
          echo "ðŸ› ï¸ Forcing Android SDK installation..."
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Ð£Ð´Ð°Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ€Ñ‹Ð¹ SDK Ð¸ Ð·Ð°ÑÑ‚Ð°Ð²Ð»ÑÐµÐ¼ Buildozer Ð¿ÐµÑ€ÐµÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð¸Ñ‚ÑŒ
          rm -rf $HOME/.buildozer/android/platform/android-sdk 2>/dev/null || true
          
          # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²ÐºÑƒ SDK Ñ‡ÐµÑ€ÐµÐ· Buildozer
          buildozer android update sdk --no-download 2>&1 | tee sdk_install.log || true

      - name: ðŸ”§ Fix SDK manager path
        run: |
          echo "ðŸ”§ Fixing SDK manager path..."
          ANDROID_SDK_DIR="$HOME/.buildozer/android/platform/android-sdk"
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ‡Ñ‚Ð¾ ÐµÑÑ‚ÑŒ cmdline-tools
          if [ -d "$ANDROID_SDK_DIR/cmdline-tools" ]; then
            echo "âœ… cmdline-tools found"
            # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ symlink Ð´Ð»Ñ Ð¾Ð±Ñ€Ð°Ñ‚Ð½Ð¾Ð¹ ÑÐ¾Ð²Ð¼ÐµÑÑ‚Ð¸Ð¼Ð¾ÑÑ‚Ð¸
            mkdir -p "$ANDROID_SDK_DIR/tools/bin" 2>/dev/null || true
            ln -sf "$ANDROID_SDK_DIR/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_DIR/tools/bin/sdkmanager" 2>/dev/null || true
          else
            echo "âŒ cmdline-tools not found, listing SDK directory:"
            ls -la "$ANDROID_SDK_DIR/" 2>/dev/null || echo "SDK directory not found"
          fi

      - name: ðŸ—ï¸ Build APK with retry
        run: |
          set -e
          echo "ðŸš€ Starting APK build process..."
          
          # ÐŸÐµÑ€Ð²Ð°Ñ Ð¿Ð¾Ð¿Ñ‹Ñ‚ÐºÐ°
          if buildozer -v android debug 2>&1 | tee build_output.log; then
            echo "âœ… Build successful on first attempt"
          else
            echo "âš ï¸ First attempt failed, cleaning and retrying..."
            buildozer android clean
            echo "ðŸ”„ Second attempt..."
            buildozer -v android debug 2>&1 | tee build_retry.log
            echo "âœ… Build successful on second attempt"
          fi

      - name: ðŸ“¤ Collect APK files
        run: |
          mkdir -p artifacts
          echo "ðŸ”Ž Searching for APK files..."
          
          # Ð˜Ñ‰ÐµÐ¼ APK Ð´Ð»Ñ Ð²ÑÐµÑ… Ð°Ñ€Ñ…Ð¸Ñ‚ÐµÐºÑ‚ÑƒÑ€
          find . -name "*.apk" -type f -exec cp {} artifacts/ \; 2>/dev/null || true
          
          if [ -d "./bin" ]; then
            cp ./bin/*.apk artifacts/ 2>/dev/null || true
          fi
          
          APK_COUNT=$(find artifacts -name "*.apk" 2>/dev/null | wc -l)
          if [ "$APK_COUNT" -eq "0" ]; then
            echo "âŒ No APK files found"
            echo "Build failed - check logs" > artifacts/debug-info.txt
            # ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ ÑÑ‚Ñ€ÑƒÐºÑ‚ÑƒÑ€Ñƒ Ð´Ð»Ñ Ð¾Ñ‚Ð»Ð°Ð´ÐºÐ¸
            echo "=== Buildozer structure ===" >> artifacts/debug-info.txt
            find ./.buildozer -type d 2>/dev/null | head -30 >> artifacts/debug-info.txt
          else
            echo "âœ… Found $APK_COUNT APK file(s)"
            echo "APK files:"
            ls -la artifacts/
          fi

      - name: ðŸ“‹ Save build logs
        if: always()
        run: |
          mkdir -p logs
          echo "ðŸ’¾ Saving build logs..."
          
          cp build_output.log logs/ 2>/dev/null || echo "No build_output.log" > logs/no_logs.txt
          cp build_retry.log logs/ 2>/dev/null || true
          cp sdk_install.log logs/ 2>/dev/null || true
          find . -name "*.log" -not -path "./logs/*" -exec cp {} logs/ \; 2>/dev/null || true
          cp buildozer.spec logs/ 2>/dev/null || true
          
          echo "ðŸ“„ Log files:"
          ls -la logs/

      - name: ðŸš€ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: artifacts/
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“„ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: logs/
          retention-days: 7
          if-no-files-found: warn
