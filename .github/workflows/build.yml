name: Build MemeCloud APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 \
            cmake libffi-dev libssl-dev \
            curl wget

      - name: ğŸ”§ Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          pip install Cython==0.29.33

      - name: ğŸ—ï¸ Initialize Buildozer
        run: |
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğµ buildozer.spec
          if [ ! -f buildozer.spec ]; then
            echo "âŒ buildozer.spec not found! Creating default..."
            buildozer init
          fi
          echo "âœ… buildozer.spec is ready"

      - name: ğŸ”¨ Build APK
        run: |
          set -e
          echo "ğŸš€ Starting APK build process..."
          
          # Ğ¡Ğ¾Ğ±Ğ¸Ñ€Ğ°ĞµĞ¼ APK Ñ Ğ¿Ğ¾Ğ´Ñ€Ğ¾Ğ±Ğ½Ñ‹Ğ¼ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ¼
          buildozer -v android debug 2>&1 | tee build.log
          
          echo "âœ… Build completed successfully"

      - name: ğŸ” Find APK files
        run: |
          echo "ğŸ” Searching for APK files..."
          mkdir -p artifacts
          
          # ĞŸĞ¾Ğ¸ÑĞº APK Ğ² ÑÑ‚Ğ°Ğ½Ğ´Ğ°Ñ€Ñ‚Ğ½Ñ‹Ñ… Ğ¼ĞµÑÑ‚Ğ°Ñ… Buildozer
          if [ -d "./bin" ]; then
            echo "ğŸ“ Checking bin directory..."
            find ./bin -name "*.apk" -exec cp {} artifacts/ \;
          fi
          
          if [ -d "./.buildozer" ]; then
            echo "ğŸ“ Checking .buildozer directory..."
            find ./.buildozer -name "*.apk" -exec cp {} artifacts/ \;
          fi
          
          # ĞĞ±Ñ‰Ğ¸Ğ¹ Ğ¿Ğ¾Ğ¸ÑĞº Ğ¿Ğ¾ Ğ²ÑĞµĞ¼Ñƒ Ğ¿Ñ€Ğ¾ĞµĞºÑ‚Ñƒ
          echo "ğŸ“ Searching entire project..."
          find . -name "*.apk" -not -path "./artifacts/*" -exec cp {} artifacts/ \;
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ñ‡Ñ‚Ğ¾ Ğ½Ğ°ÑˆĞ»Ğ¸ APK
          APK_COUNT=$(ls -1 artifacts/*.apk 2>/dev/null | wc -l || echo "0")
          if [ "$APK_COUNT" -gt "0" ]; then
            echo "âœ… Found $APK_COUNT APK file(s):"
            ls -la artifacts/
          else
            echo "âŒ No APK files found!"
            echo "Creating debug file..."
            echo "APK not found - check build logs" > artifacts/debug-info.txt
            # ĞŸĞ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°ĞµĞ¼ ÑÑ‚Ñ€ÑƒĞºÑ‚ÑƒÑ€Ñƒ .buildozer Ğ´Ğ»Ñ Ğ¾Ñ‚Ğ»Ğ°Ğ´ĞºĞ¸
            find ./.buildozer -type f -name "*.apk" | head -10 > artifacts/apk-search.txt
            ls -la ./.buildozer/android/platform/ >> artifacts/apk-search.txt
          fi

      - name: ğŸ“‹ Save build logs
        if: always()
        run: |
          mkdir -p logs
          echo "ğŸ’¾ Saving build logs..."
          
          # ĞÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ Ğ»Ğ¾Ğ³ ÑĞ±Ğ¾Ñ€ĞºĞ¸
          if [ -f "build.log" ]; then
            cp build.log logs/
          fi
          
          # Ğ›Ğ¾Ğ³Ğ¸ Buildozer
          find . -name "*.log" -exec cp {} logs/ \; 2>/dev/null || true
          
          # ĞšĞ¾Ğ½Ñ„Ğ¸Ğ³ÑƒÑ€Ğ°Ñ†Ğ¸Ñ
          cp buildozer.spec logs/ 2>/dev/null || true
          
          echo "ğŸ“„ Logs saved:"
          ls -la logs/

      - name: ğŸš€ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: artifacts/
          retention-days: 30
          if-no-files-found: warn

      - name: ğŸ“„ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

      - name: âœ… Build Status
        if: always()
        run: |
          if [ -f "artifacts/debug-info.txt" ]; then
            echo "âŒ BUILD FAILED - No APK files were produced"
            echo "Check the Build-Logs artifact for details"
            exit 1
          else
            echo "âœ… BUILD SUCCESSFUL - APK files are available in MemeCloud-APK artifact"
            echo "APK files:"
            ls -la artifacts/
          fi
