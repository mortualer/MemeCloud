name: Build MemeCloud APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip git wget
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK commandline tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android Build Tools
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_HOME "build-tools;33.0.2"
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools"
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33"
          ls $ANDROID_HOME/build-tools/33.0.2/ || echo "⚠️ build-tools not found!"

      - name: Initialize git submodules
        run: git submodule update --init --recursive || true

      - name: Build APK with Buildozer
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ANDROID_HOME=$ANDROID_HOME
          export BUILDOZER_ANDROID_SDK_PATH=$ANDROID_HOME
          export BUILDOZER_ANDROID_CMDLINE_TOOLS_PATH=$ANDROID_HOME/cmdline-tools/latest
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: bin/*.apk
