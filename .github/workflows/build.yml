name: Build MemeCloud APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
      PATH: $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH:$HOME/.local/bin

    steps:
      # 1. Установим tar заранее, чтобы checkout и submodules работали
      - name: Ensure tar is installed
        run: sudo apt-get update && sudo apt-get install -y tar unzip wget zip git openjdk-17-jdk python3-pip

      # 2. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      # 3. Устанавливаем Python и зависимости
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user buildozer cython virtualenv

      # 4. Устанавливаем Android cmdline-tools
      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools/* latest/
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses

      # 5. Устанавливаем build-tools и платформы Android
      - name: Install Android Build Tools & Platforms
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_HOME "build-tools;33.0.2" "platform-tools" "platforms;android-33"

      # 6. (Опционально) Проверка submodule python-for-android
      #- name: Verify Python-for-Android submodule
      # run: git submodule status

      # 7. Собираем APK
      - name: Build APK with Buildozer
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          ~/.local/bin/buildozer android debug

      # 8. Загружаем APK как артефакт
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: bin/*.apk
