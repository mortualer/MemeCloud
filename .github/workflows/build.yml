name: Build MemeCloud APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 \
            cmake libffi-dev libssl-dev \
            curl wget unzip

      - name: ðŸ”§ Force Java 17 for entire system
        run: |
          sudo update-alternatives --set java /usr/lib/jvm/temurin-17-jdk-amd64/bin/java
          sudo update-alternatives --set javac /usr/lib/jvm/temurin-17-jdk-amd64/bin/javac
          echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
          echo "=== Java Version ==="
          java -version

      - name: ðŸ”§ Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          pip install Cython==0.29.33

      - name: ðŸ› ï¸ Complete Android SDK setup with Java 17
        run: |
          set -e
          echo "ðŸ› ï¸ Setting up Android SDK with Java 17..."
          
          ANDROID_SDK_DIR="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$ANDROID_SDK_DIR"
          
          # Download command line tools
          cd "$ANDROID_SDK_DIR"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          rm cmdline-tools.zip
          
          export ANDROID_HOME="$ANDROID_SDK_DIR"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          
          # Accept licenses
          mkdir -p "$ANDROID_HOME/licenses"
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
          
          # Install required components with Java 17
          yes | sdkmanager --install "platform-tools" 2>&1 | grep -v "Warning" || true
          yes | sdkmanager --install "platforms;android-33" 2>&1 | grep -v "Warning" || true
          yes | sdkmanager --install "build-tools;33.0.2" 2>&1 | grep -v "Warning" || true
          
          # Create necessary symlinks for Buildozer
          mkdir -p "$ANDROID_HOME/tools/bin"
          ln -sf "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_HOME/tools/bin/sdkmanager" 2>/dev/null || true
          
          echo "âœ… Android SDK setup completed"

      - name: Resize icons to 512x512
        run: |
          pip install pillow
          python - <<'EOF'
          from PIL import Image
          for name in ["icon.png", "icon-foreground.png", "icon-background.png"]:
              img = Image.open(name).convert("RGBA")
              img = img.resize((512, 512), Image.LANCZOS)
              img.save(name)
              print(f"{name} resized to 512x512")
          EOF

      - name: ðŸ—ï¸ Build REAL APK
        run: |
          set -e
          echo "ðŸš€ Building real APK (not AAB conversion)..."
          
          # Set environment variables
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2:$PATH"
          
          echo "=== Final Environment Check ==="
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "Java: $(java -version 2>&1 | head -1)"
          echo "sdkmanager: $(which sdkmanager)"
          
          # Ð¡Ð½Ð°Ñ‡Ð°Ð»Ð° Ð¿Ñ€Ð¾Ð±ÑƒÐµÐ¼ ÑÐ¾Ð±Ñ€Ð°Ñ‚ÑŒ debug APK (Ð±Ð¾Ð»ÐµÐµ Ð½Ð°Ð´ÐµÐ¶Ð½Ð¾)
          echo "ðŸ“± Building DEBUG APK..."
          buildozer -v android debug
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ€ÐµÐ·ÑƒÐ»ÑŒÑ‚Ð°Ñ‚
          if find ./bin -name "*-debug.apk" | grep -q .; then
            echo "âœ… DEBUG APK built successfully!"
          else
            echo "ðŸ”„ Debug failed, trying RELEASE APK..."
            buildozer -v android release
          fi

      - name: ðŸ“¤ Collect APK files
        run: |
          mkdir -p artifacts
          echo "ðŸ”Ž Searching for APK files..."
          
          # ÐžÑ‡Ð¸Ñ‰Ð°ÐµÐ¼ artifacts
          rm -rf artifacts/*
          
          # Ð˜Ñ‰ÐµÐ¼ Ð²ÑÐµ APK Ñ„Ð°Ð¹Ð»Ñ‹
          echo "ðŸ“ Searching in bin directory:"
          ls -la ./bin/ 2>/dev/null || echo "No bin directory"
          
          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ð²ÑÐµ APK Ñ„Ð°Ð¹Ð»Ñ‹
          find ./bin -name "*.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
          find . -name "*-debug.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
          find . -name "*-release.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
          find . -name "memecloud*.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
          
          # Ð”ÐµÑ‚Ð°Ð»ÑŒÐ½Ð°Ñ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ°
          echo "ðŸ” Detailed search:"
          find . -name "*.apk" -exec ls -la {} \; 2>/dev/null || true
          
          APK_COUNT=$(find artifacts -name "*.apk" 2>/dev/null | wc -l)
          echo "ðŸ“Š Found $APK_COUNT APK file(s)"
          
          if [ "$APK_COUNT" -eq "0" ]; then
            echo "âŒ No APK files found!"
            echo "Checking for any build outputs:"
            find . -name "*.aab" -exec ls -la {} \; 2>/dev/null || true
            echo "Build failed - no APK output" > artifacts/error.txt
            exit 1
          else
            echo "âœ… SUCCESS: APK files created!"
            echo "ðŸ“‹ APK files in artifacts:"
            ls -la artifacts/
            
            # ÐŸÐ¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ Ð¸Ð½Ñ„Ð¾Ñ€Ð¼Ð°Ñ†Ð¸ÑŽ Ð¾ APK
            for apk in artifacts/*.apk; do
              echo "ðŸ“± APK Info: $apk"
              file "$apk" || true
            done

      - name: ðŸ“‹ Save build logs
        if: always()
        run: |
          mkdir -p logs
          echo "ðŸ’¾ Saving build logs..."
          
          echo "Build completed at: $(date)" > logs/build_summary.log
          echo "APK files: $(find artifacts -name "*.apk" 2>/dev/null | wc -l)" >> logs/build_summary.log
          echo "AAB files: $(find artifacts -name "*.aab" 2>/dev/null | wc -l)" >> logs/build_summary.log
          
          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ð²ÑÐµ Ð»Ð¾Ð³Ð¸
          find . -name "*.log" -not -path "./logs/*" -exec cp {} logs/ \; 2>/dev/null || true
          cp buildozer.spec logs/ 2>/dev/null || true
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÑÐ¿Ð¸ÑÐ¾Ðº Ñ„Ð°Ð¹Ð»Ð¾Ð² Ð² Ð¿Ñ€Ð¾ÐµÐºÑ‚Ðµ Ð´Ð»Ñ Ð¾Ñ‚Ð»Ð°Ð´ÐºÐ¸
          echo "ðŸ“ Project structure:" > logs/project_structure.log
          find . -type f -name "*.py" -o -name "*.png" -o -name "*.jpg" -o -name "*.spec" | head -50 >> logs/project_structure.log
          
          echo "ðŸ“„ Log files saved:"
          ls -la logs/

      - name: ðŸš€ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: artifacts/
          retention-days: 30
          if-no-files-found: error

      - name: ðŸ“„ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: logs/
          retention-days: 7
          if-no-files-found: warn
