name: Build MemeCloud APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Установка Git ≥ 2.18, чтобы сабмодули подтягивались
      - name: Install Git >=2.18
        run: |
          sudo add-apt-repository ppa:git-core/ppa -y
          sudo apt-get update
          sudo apt-get install -y git tar unzip wget openjdk-17-jdk python3.12 python3.12-venv python3.12-distutils build-essential

      # 2. Клонируем репозиторий с сабмодулями
      - name: Checkout repository
        run: |
          git clone --recurse-submodules ${{ github.repository }} .

      # 3. Настройка виртуального окружения Python 3.12
      - name: Setup Python venv
        run: |
          python3.12 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel

      # 4. Установка Buildozer и Cython
      - name: Install Buildozer and dependencies
        run: |
          source venv/bin/activate
          pip install cython==0.29.36
          pip install buildozer==1.5.0

      # 5. Установка Android SDK/NDK и инструментов
      - name: Install Android SDK & NDK dependencies
        run: |
          sudo apt-get install -y zip unzip openjdk-17-jdk wget curl tar
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          rm cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 6. Сборка APK через Buildozer
      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug
          
      # 7. Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: bin/*.apk
