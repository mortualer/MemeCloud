name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ðŸ” Debug - List project files
      run: |
        echo "=== Project Structure ==="
        find . -type f -name "*.py" -o -name "*.spec" -o -name "*.json" -o -name "*.png" | head -20
        echo "=== Current directory ==="
        pwd
        ls -la
        echo "=== Check main.py exists ==="
        ls -la main.py || echo "main.py not found!"
        echo "=== Check buildozer.spec exists ==="
        ls -la buildozer.spec || echo "buildozer.spec not found!"

    - name: ðŸ“¦ Install Buildozer and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            python3-pip \
            autoconf \
            automake \
            cmake \
            gettext \
            libffi-dev \
            libltdl-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libssl-dev \
            python3-venv \
            zip \
            unzip
        pip3 install --upgrade pip
        pip3 install buildozer cython==0.29.33 pillow

    - name: ðŸ”§ Configure Buildozer
      run: |
        echo "=== Creating minimal buildozer.spec ==="
        cat > buildozer.spec << EOF
[app]
title = MemeCloud
package.name = memecloud
package.domain = org.mortualer
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,ttf,json,mp3
version = 1.2.0
requirements = python3,kivy,requests,android,pillow
orientation = portrait
fullscreen = 0

[buildozer]
log_level = 2

# Ð˜ÐºÐ¾Ð½ÐºÐ¸
icon.filename = icon.png
presplash.filename = icon.png

# Android Ð½Ð°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸
android.permissions = INTERNET,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
android.api = 33
android.minapi = 21
android.sdk = 24
android.ndk = 25b
android.private_storage = True
android.arch = arm64-v8a

# Ð”Ð¾Ð¿Ð¾Ð»Ð½Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ñ‹Ðµ Ð½Ð°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸
android.accept_sdk_license = True
p4a.branch = develop
android.enable_androidx = True

# Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ APK
android.aab = False
EOF

        echo "=== Checking buildozer.spec ==="
        cat buildozer.spec

    - name: ðŸ“ Create necessary directories and files
      run: |
        echo "=== Creating required files ==="
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¸ÐºÐ¾Ð½ÐºÑƒ ÐµÑÐ»Ð¸ ÐµÑ‘ Ð½ÐµÑ‚
        if [ ! -f "icon.png" ]; then
          echo "Creating placeholder icon.png"
          convert -size 512x512 xc:white icon.png || echo "ImageMagick not available, creating empty icon file"
          touch icon.png
        fi
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¿Ð°Ð¿ÐºÑƒ saved_sounds
        mkdir -p saved_sounds
        echo "Test sound file" > saved_sounds/test.mp3
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ requirements.txt
        echo "kivy==2.1.0" > requirements.txt
        echo "requests==2.28.2" >> requirements.txt
        echo "pillow==9.5.0" >> requirements.txt

    - name: ðŸ”¨ Build APK with Buildozer
      run: |
        echo "=== Starting Buildozer build ==="
        export PATH=$PATH:~/.local/bin
        
        # Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð¸Ñ€ÑƒÐµÐ¼ buildozer ÐµÑÐ»Ð¸ Ð½ÑƒÐ¶Ð½Ð¾
        buildozer init || echo "Buildozer init completed"
        
        # ÐŸÑ€Ð¾Ð±ÑƒÐµÐ¼ ÑÐ¾Ð±Ñ€Ð°Ñ‚ÑŒ Ñ verbose output
        buildozer -v android debug 2>&1 | tee build.log || {
          echo "=== Build failed, checking logs ==="
          tail -100 build.log
          exit 1
        }

    - name: ðŸ“‹ Show build logs on failure
      if: failure()
      run: |
        echo "=== Build Logs ==="
        tail -200 build.log || echo "No build log found"
        echo "=== Last error lines ==="
        grep -i error build.log | tail -20 || echo "No error lines found"
        echo "=== Buildozer files ==="
        ls -la .buildozer/ || echo "No .buildozer directory"
        echo "=== Android platform files ==="
        ls -la .buildozer/android/platform/ || echo "No android platform directory"

    - name: ðŸ“¤ Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: memecloud-apk
        path: bin/*.apk
        retention-days: 7
