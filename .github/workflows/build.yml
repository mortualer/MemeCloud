name: Build MemeCloud APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip git wget
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Download Android cmdline-tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          echo "üìÅ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ cmdline-tools:"
          ls -R .
          echo "--------------------------------"

      - name: Fix SDK structure and locate sdkmanager
        run: |
          cd $ANDROID_HOME/cmdline-tools
          # –ü—Ä–æ–≤–µ—Ä–∏–º —Ä–∞–∑–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø—É—Ç–∏
          echo "–ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø—É—Ç–∏ sdkmanager..."
          find $ANDROID_HOME/cmdline-tools -type f -name "sdkmanager" || echo "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω"
          # –ü–æ–ø—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –≤ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –ø—É—Ç—å
          if [ -f "$ANDROID_HOME/cmdline-tools/bin/sdkmanager" ]; then
            mkdir -p latest
            mv bin latest/
          elif [ -f "$ANDROID_HOME/cmdline-tools/cmdline-tools/bin/sdkmanager" ]; then
            mkdir -p latest
            mv cmdline-tools/cmdline-tools/bin latest/
          elif [ -f "$ANDROID_HOME/cmdline-tools/tools/bin/sdkmanager" ]; then
            mkdir -p latest
            mv tools/bin latest/
          fi
          echo "–ü–æ—Å–ª–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞:"
          ls -R $ANDROID_HOME/cmdline-tools

      - name: Install Android SDK packages
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          echo "–¢–µ–∫—É—â–∏–π PATH: $PATH"
          which sdkmanager || echo "‚ö†Ô∏è sdkmanager –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ PATH"
          if [ -f "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "build-tools;33.0.2"
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools"
            yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33"
          else
            echo "‚ùå sdkmanager –≤—Å—ë –µ—â—ë –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–º. —Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤—ã—à–µ."
          fi

      - name: Build APK with Buildozer
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          buildozer android debug || echo "‚ö†Ô∏è Build failed ‚Äî –Ω–æ sdkmanager –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–∞–π–¥–µ–Ω, —Å–º–æ—Ç—Ä–∏–º –ª–æ–≥."

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: bin/*.apk
