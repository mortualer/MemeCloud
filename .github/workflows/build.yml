name: Build MemeCloud APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 \
            cmake libffi-dev libssl-dev \
            curl wget

      - name: 🔧 Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          pip install Cython==0.29.33

      - name: 🏗️ Initialize Buildozer
        run: |
          # Проверяем наличие buildozer.spec
          if [ ! -f buildozer.spec ]; then
            echo "❌ buildozer.spec not found! Creating default..."
            buildozer init
          fi
          echo "✅ buildozer.spec is ready"

      - name: 🔨 Build APK
        run: |
          set -e
          echo "🚀 Starting APK build process..."
          
          # Собираем APK с подробным выводом
          buildozer -v android debug 2>&1 | tee build.log
          
          echo "✅ Build completed successfully"

      - name: 🔍 Find APK files
        run: |
          echo "🔎 Searching for APK files..."
          mkdir -p artifacts
          
          # Поиск APK в стандартных местах Buildozer
          if [ -d "./bin" ]; then
            echo "📁 Checking bin directory..."
            find ./bin -name "*.apk" -exec cp {} artifacts/ \;
          fi
          
          if [ -d "./.buildozer" ]; then
            echo "📁 Checking .buildozer directory..."
            find ./.buildozer -name "*.apk" -exec cp {} artifacts/ \;
          fi
          
          # Общий поиск по всему проекту
          echo "📁 Searching entire project..."
          find . -name "*.apk" -not -path "./artifacts/*" -exec cp {} artifacts/ \;
          
          # Проверяем что нашли APK
          APK_COUNT=$(ls -1 artifacts/*.apk 2>/dev/null | wc -l || echo "0")
          if [ "$APK_COUNT" -gt "0" ]; then
            echo "✅ Found $APK_COUNT APK file(s):"
            ls -la artifacts/
          else
            echo "❌ No APK files found!"
            echo "Creating debug file..."
            echo "APK not found - check build logs" > artifacts/debug-info.txt
            # Показываем структуру .buildozer для отладки
            find ./.buildozer -type f -name "*.apk" | head -10 > artifacts/apk-search.txt
            ls -la ./.buildozer/android/platform/ >> artifacts/apk-search.txt
          fi

      - name: 📋 Save build logs
        if: always()
        run: |
          mkdir -p logs
          echo "💾 Saving build logs..."
          
          # Основной лог сборки
          if [ -f "build.log" ]; then
            cp build.log logs/
          fi
          
          # Логи Buildozer
          find . -name "*.log" -exec cp {} logs/ \; 2>/dev/null || true
          
          # Конфигурация
          cp buildozer.spec logs/ 2>/dev/null || true
          
          echo "📄 Logs saved:"
          ls -la logs/

      - name: 🚀 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: artifacts/
          retention-days: 30
          if-no-files-found: warn

      - name: 📄 Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: logs/
          retention-days: 7
          if-no-files-found: ignore

      - name: ✅ Build Status
        if: always()
        run: |
          if [ -f "artifacts/debug-info.txt" ]; then
            echo "❌ BUILD FAILED - No APK files were produced"
            echo "Check the Build-Logs artifact for details"
            exit 1
          else
            echo "✅ BUILD SUCCESSFUL - APK files are available in MemeCloud-APK artifact"
            echo "APK files:"
            ls -la artifacts/
          fi
