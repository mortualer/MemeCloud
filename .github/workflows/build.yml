name: Build Kivy APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel \
            libffi-dev libssl-dev autoconf automake libtool pkg-config zlib1g-dev \
            libncurses5-dev libsqlite3-dev libgdbm-dev libbz2-dev libreadline-dev \
            liblzma-dev

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Create Android SDK directories
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          cd $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          # Скачиваем последнюю версию commandline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip cmdtools.zip
          rm cmdtools.zip
          mv cmdline-tools latest
          echo "✅ Android commandline-tools installed"

      - name: Accept Android SDK Licenses
        run: |
          SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          yes | $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install Android Build Tools and platforms
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$SDK_ROOT" "platform-tools" "build-tools;33.0.2" "platforms;android-33"
          echo "✅ Build-tools and platforms installed"

      - name: Fix sdkmanager path for Buildozer
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK_ROOT/tools/bin"
          if [ -f "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            ln -sf "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$SDK_ROOT/tools/bin/sdkmanager"
          else
            echo "❌ sdkmanager not found at $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
            ls -R "$SDK_ROOT"
            exit 1
          fi
          echo "✅ Symlink created at $SDK_ROOT/tools/bin/sdkmanager"
          ls -l "$SDK_ROOT/tools/bin/"

      - name: Initialize git submodules
        run: |
          git submodule update --init --recursive || true

      - name: Build APK with Buildozer
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          export ANDROID_SDK_ROOT="$SDK_ROOT"
          export ANDROID_HOME="$SDK_ROOT"
          export BUILDOZER_ANDROID_SDK_PATH="$SDK_ROOT"
          export BUILDOZER_ANDROID_CMDLINE_TOOLS_PATH="$SDK_ROOT/cmdline-tools/latest"
          buildozer android debug

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: bin/*.apk
