name: Build MemeCloud APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 \
            cmake libffi-dev libssl-dev \
            curl wget

      - name: ðŸ”§ Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          pip install Cython==0.29.33

      - name: ðŸ“ Accept Android SDK licenses
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # ÐŸÑ€Ð¸Ð½Ð¸Ð¼Ð°ÐµÐ¼ Ð²ÑÐµ Ð»Ð¸Ñ†ÐµÐ½Ð·Ð¸Ð¸ Ð°Ð²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ñ„Ð°Ð¹Ð»Ñ‹ Ð»Ð¸Ñ†ÐµÐ½Ð·Ð¸Ð¹ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ
          mkdir -p $ANDROID_HOME/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > $ANDROID_HOME/licenses/android-sdk-license
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license

      - name: ðŸ› ï¸ Install Android SDK components
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          
          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð½ÐµÐ¾Ð±Ñ…Ð¾Ð´Ð¸Ð¼Ñ‹Ðµ ÐºÐ¾Ð¼Ð¿Ð¾Ð½ÐµÐ½Ñ‚Ñ‹
          sdkmanager --install "platform-tools"
          sdkmanager --install "platforms;android-33"
          sdkmanager --install "build-tools;33.0.2"
          sdkmanager --install "cmdline-tools;latest"

      - name: ðŸ”§ Configure Buildozer
        run: |
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ symlink Ð´Ð»Ñ Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ð¾Ð¹ Ð²ÐµÑ€ÑÐ¸Ð¸ build-tools
          mkdir -p $ANDROID_HOME/build-tools
          ln -sf $ANDROID_HOME/build-tools/33.0.2 $ANDROID_HOME/build-tools/36.1.0 || true
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ‡Ñ‚Ð¾ aidl Ð´Ð¾ÑÑ‚ÑƒÐ¿ÐµÐ½
          if [ -f "$ANDROID_HOME/build-tools/33.0.2/aidl" ]; then
            echo "âœ… Aidl found at: $ANDROID_HOME/build-tools/33.0.2/aidl"
            chmod +x $ANDROID_HOME/build-tools/33.0.2/aidl
          else
            echo "âŒ Aidl not found!"
            ls -la $ANDROID_HOME/build-tools/33.0.2/ || echo "Build-tools directory not found"
          fi

      - name: ðŸ—ï¸ Build APK
        run: |
          set -e
          echo "ðŸš€ Starting APK build process..."
          
          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ñ‹Ðµ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/build-tools/33.0.2:$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          
          # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ APK
          buildozer -v android debug 2>&1 | tee build.log

      - name: ðŸ“¤ Collect APK files
        run: |
          mkdir -p artifacts
          echo "ðŸ”Ž Searching for APK files..."
          
          # Ð˜Ñ‰ÐµÐ¼ APK Ð²Ð¾ Ð²ÑÐµÑ… Ð²Ð¾Ð·Ð¼Ð¾Ð¶Ð½Ñ‹Ñ… Ð¼ÐµÑÑ‚Ð°Ñ…
          find . -name "*.apk" -type f -exec cp {} artifacts/ \; 2>/dev/null || true
          
          if [ -d "./bin" ]; then
            cp ./bin/*.apk artifacts/ 2>/dev/null || true
          fi
          
          APK_COUNT=$(ls -1 artifacts/*.apk 2>/dev/null | wc -l)
          if [ "$APK_COUNT" -eq "0" ]; then
            echo "âŒ No APK files found"
            echo "Build failed" > artifacts/debug-info.txt
          else
            echo "âœ… Found $APK_COUNT APK file(s)"
            ls -la artifacts/
          fi

      - name: ðŸš€ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: artifacts/
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“„ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: build.log
          retention-days: 7
