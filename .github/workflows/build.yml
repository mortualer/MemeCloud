name: Build MemeCloud APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 \
            cmake libffi-dev libssl-dev \
            curl wget unzip

      - name: 🔧 Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          pip install Cython==0.29.33

      - name: 🗑️ Clean previous builds
        run: |
          buildozer android clean 2>/dev/null || true
          rm -rf .buildozer bin 2>/dev/null || true

      - name: 🛠️ Force Java 17 for entire build
        run: |
          # Устанавливаем Java 17 как системную по умолчанию
          sudo update-alternatives --set java /usr/lib/jvm/temurin-17-jdk-amd64/bin/java
          sudo update-alternatives --set javac /usr/lib/jvm/temurin-17-jdk-amd64/bin/javac
          
          # Устанавливаем переменные окружения для всей сборки
          echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          
          echo "=== Java Version ==="
          java -version
          javac -version
          echo "JAVA_HOME: $JAVA_HOME"

      - name: 🏗️ Build APK (let Buildozer handle SDK)
        run: |
          set -e
          echo "🚀 Starting APK build process..."
          
          # Даем Buildozer полный контроль над установкой SDK
          # Он сам установит правильные версии с правильной Java
          buildozer -v android debug 2>&1 | tee build_output.log

      - name: 📤 Collect APK files
        run: |
          mkdir -p artifacts
          echo "🔎 Searching for APK files..."
          
          # Search in all possible locations
          find . -name "*.apk" -type f -exec cp {} artifacts/ \; 2>/dev/null || true
          
          if [ -d "./bin" ]; then
            find ./bin -name "*.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
          fi
          
          if [ -d "./.buildozer" ]; then
            find ./.buildozer -name "*.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
          fi
          
          APK_COUNT=$(find artifacts -name "*.apk" 2>/dev/null | wc -l)
          if [ "$APK_COUNT" -eq "0" ]; then
            echo "❌ No APK files found"
            echo "Build failed" > artifacts/debug-info.txt
          else
            echo "✅ Found $APK_COUNT APK file(s)"
            ls -la artifacts/
          fi

      - name: 📋 Save build logs
        if: always()
        run: |
          mkdir -p logs
          echo "💾 Saving build logs..."
          
          cp build_output.log logs/ 2>/dev/null || echo "No build_output.log" > logs/no_logs.txt
          find . -name "*.log" -not -path "./logs/*" -exec cp {} logs/ \; 2>/dev/null || true
          cp buildozer.spec logs/ 2>/dev/null || true
          
          echo "📄 Log files:"
          ls -la logs/

      - name: 🚀 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: artifacts/
          retention-days: 30
          if-no-files-found: warn

      - name: 📄 Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: logs/
          retention-days: 7
          if-no-files-found: warn
