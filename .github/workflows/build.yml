name: Build MemeCloud APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
      PATH: ${{ github.workspace }}/.buildozer/android/platform/apache-ant-1.9.4/bin:$PATH

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # <- чтобы работать с сабмодулями корректно
        submodules: recursive  # <- теперь будет работать

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip python3-venv git wget unzip tar openjdk-17-jdk ant
        python3 -m pip install --upgrade pip

    - name: Install Buildozer & Cython
      run: |
        python3 -m pip install --upgrade buildozer cython

    - name: Ensure bin folder exists
      run: mkdir -p $GITHUB_WORKSPACE/bin

    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug

    - name: Collect APKs
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: $GITHUB_WORKSPACE/bin/*.apk
