name: Build MemeCloud APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip git wget
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK commandline tools (download & arrange)
        run: |
          set -e
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK_ROOT/cmdline-tools"
          cd "$SDK_ROOT/cmdline-tools"
          echo "Downloading commandline tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip
          rm -f tools.zip
          # If archive unpacked into cmdline-tools/cmdline-tools or into cmdline-tools, fix layout
          if [ -d "cmdline-tools/bin" ]; then
            mv cmdline-tools latest || true
          else
            # try nested folder
            if [ -d "cmdline-tools/cmdline-tools/bin" ]; then
              mkdir -p latest
              mv cmdline-tools/cmdline-tools/* latest/ || true
              rm -rf cmdline-tools
            else
              # fallback: move any extracted folder contents into latest
              mkdir -p latest
              mv * latest/ || true
            fi
          fi
          echo "Contents of cmdline-tools:"
          ls -R "$SDK_ROOT/cmdline-tools" || true

      - name: Ensure sdkmanager exists and accept licenses
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          echo "PATH=$PATH"
          if [ ! -x "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "ERROR: sdkmanager not found at $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
            ls -R "$SDK_ROOT" || true
            exit 1
          fi
          yes | "$SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Install Android Build Tools and platforms
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="$SDK_ROOT" "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      - name: Initialize git submodules
        run: |
          git submodule update --init --recursive || true

      - name: Build APK with Buildozer
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          export ANDROID_SDK_ROOT="$SDK_ROOT"
          export ANDROID_HOME="$SDK_ROOT"
          export BUILDOZER_ANDROID_SDK_PATH="$SDK_ROOT"
          export BUILDOZER_ANDROID_CMDLINE_TOOLS_PATH="$SDK_ROOT/cmdline-tools/latest"
          buildozer android debug

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: bin/*.apk
