name: Build MemeCloud APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip git wget
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Download Android commandline tools
        run: |
          mkdir -p /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools
          cd /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mkdir -p latest
          mv cmdline-tools/* latest/ || true
          echo "✅ cmdline-tools распакованы в:"
          ls -R /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools

      - name: Accept Android licenses and install SDK packages
        run: |
          export PATH=/home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH
          echo "PATH=$PATH"
          which sdkmanager || echo "⚠️ sdkmanager не найден"
          yes | sdkmanager --licenses || true
          yes | sdkmanager --sdk_root=/home/runner/.buildozer/android/platform/android-sdk "platform-tools"
          yes | sdkmanager --sdk_root=/home/runner/.buildozer/android/platform/android-sdk "build-tools;33.0.2"
          yes | sdkmanager --sdk_root=/home/runner/.buildozer/android/platform/android-sdk "platforms;android-33"

      - name: Verify build-tools installed
        run: |
          ls -R /home/runner/.buildozer/android/platform/android-sdk/build-tools || echo "❌ Build-tools не найдены"

      - name: Build APK with Buildozer
        run: |
          export PATH=/home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: bin/*.apk
