name: Build MemeCloud APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip git wget
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip -d temp
          rm tools.zip
          mkdir -p latest
          mv temp/cmdline-tools/* latest/
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      - name: Install Android NDK
        run: |
          mkdir -p $ANDROID_NDK_HOME
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
          unzip -q ndk.zip -d ${{ github.workspace }}/.buildozer/android/platform/
          rm ndk.zip
          echo "‚úÖ NDK installed at $ANDROID_NDK_HOME"

      - name: Build APK
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          echo "üöß Building APK..."
          buildozer --build-dir=.buildozer android debug

      - name: Collect APKs
        run: |
          BIN_DIR="${{ github.workspace }}/bin"
          mkdir -p "$BIN_DIR"
          echo "Collecting APKs into $BIN_DIR"
          APKS=$(find .buildozer/android/app/bin -type f -name "*.apk" 2>/dev/null)
          if [ -z "$APKS" ]; then
            echo "‚ùå No APKs found in .buildozer/android/app/bin!"
            echo "Contents of buildozer folder:"
            ls -R .buildozer || true
            exit 1
          fi
          cp $APKS "$BIN_DIR/"
          echo "‚úÖ Collected APKs:"
          ls "$BIN_DIR"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: ${{ github.workspace }}/bin/*.apk
