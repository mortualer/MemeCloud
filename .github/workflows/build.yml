name: Build MemeCloud APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Установка Git и основных утилит
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git tar unzip wget openjdk-17-jdk python3.10 python3.10-venv python3.10-distutils build-essential

      # 2. Клонирование репозитория с сабмодулями
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # 3. Настройка виртуального окружения
      - name: Setup Python venv
        run: |
          python3.10 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel

      # 4. Установка Buildozer и Cython
      - name: Install Buildozer and dependencies
        run: |
          source venv/bin/activate
          pip install cython==0.29.36
          pip install buildozer==1.5.0

      # 5. Сборка APK
      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      # 6. Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: bin/*.apk
