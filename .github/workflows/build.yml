name: Build MemeCloud APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-venv python3.10 python3.10-venv python3.10-distutils \
            git unzip zip openjdk-17-jdk wget tar build-essential libssl-dev \
            android-sdk-platform-tools adb android-sdk-build-tools \
            libc6-dev

      # 3. Set JAVA_HOME for Android build
      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH

      # 4. Setup Python environment
      - name: Setup Python
        run: |
          python3.10 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      # 5. Build APK
      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug
