name: Build MemeCloud APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROIDSDK_ROOT: ${{ github.workspace }}/android-sdk
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip openjdk-17-jdk wget unzip git
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK
        run: |
          mkdir -p $ANDROIDSDK_ROOT
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROIDSDK_ROOT
          mv $ANDROIDSDK_ROOT/cmdline-tools $ANDROIDSDK_ROOT/tools
          yes | $ANDROIDSDK_ROOT/tools/bin/sdkmanager --sdk_root=$ANDROIDSDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653" "cmake;3.22.1"
          yes | $ANDROIDSDK_ROOT/tools/bin/sdkmanager --licenses

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud
          path: bin/*.apk
