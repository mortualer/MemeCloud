name: Build MemeCloud APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install modern Git
      run: |
        sudo add-apt-repository ppa:git-core/ppa -y
        sudo apt-get update
        sudo apt-get install git -y
        git --version

    - name: Checkout repository with submodules
      uses: actions/checkout@v4
      with:
        fetch-depth: 0       # обязательно для сабмодулей
        submodules: recursive # теперь будет работать

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip python3-venv git wget unzip tar openjdk-17-jdk ant
        python3 -m pip install --upgrade pip

    - name: Install Buildozer & Cython
      run: |
        python3 -m pip install --upgrade buildozer cython

    - name: Ensure bin folder exists
      run: mkdir -p $GITHUB_WORKSPACE/bin

    - name: Build APK with Buildozer
      run: buildozer -v android debug

    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: $GITHUB_WORKSPACE/bin/*.apk
