name: Build MemeCloud APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk
      PATH: $HOME/.local/bin:$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # убрали submodules полностью

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip tar wget curl openjdk-17-jdk python3-pip git
          python3 -m pip install --upgrade pip
          python3 -m pip install --user buildozer cython virtualenv

      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools/* latest/
          chmod +x latest/bin/*

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android Build Tools & Platforms
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "build-tools;33.0.2" "platform-tools" "platforms;android-33"

      - name: Verify buildozer and sdkmanager
        run: |
          which buildozer
          buildozer --version
          which sdkmanager
          sdkmanager --version

      - name: Build APK with Buildozer
        run: |
          export PATH=$HOME/.local/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: bin/*.apk
