name: Build MemeCloud APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 \
            cmake libffi-dev libssl-dev \
            curl wget unzip

      - name: ðŸ”§ Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          pip install Cython==0.29.33

      - name: ðŸ—‘ï¸ Clean previous builds
        run: |
          buildozer android clean 2>/dev/null || true
          rm -rf .buildozer bin 2>/dev/null || true

      - name: ðŸ› ï¸ Force Java 17 for entire build
        run: |
          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Java 17 ÐºÐ°Ðº ÑÐ¸ÑÑ‚ÐµÐ¼Ð½ÑƒÑŽ Ð¿Ð¾ ÑƒÐ¼Ð¾Ð»Ñ‡Ð°Ð½Ð¸ÑŽ
          sudo update-alternatives --set java /usr/lib/jvm/temurin-17-jdk-amd64/bin/java
          sudo update-alternatives --set javac /usr/lib/jvm/temurin-17-jdk-amd64/bin/javac
          
          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ Ð´Ð»Ñ Ð²ÑÐµÐ¹ ÑÐ±Ð¾Ñ€ÐºÐ¸
          echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          
          echo "=== Java Version ==="
          java -version
          javac -version
          echo "JAVA_HOME: $JAVA_HOME"

      - name: ðŸ—ï¸ Build APK (let Buildozer handle SDK)
        run: |
          set -e
          echo "ðŸš€ Starting APK build process..."
          
          # Ð”Ð°ÐµÐ¼ Buildozer Ð¿Ð¾Ð»Ð½Ñ‹Ð¹ ÐºÐ¾Ð½Ñ‚Ñ€Ð¾Ð»ÑŒ Ð½Ð°Ð´ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²ÐºÐ¾Ð¹ SDK
          # ÐžÐ½ ÑÐ°Ð¼ ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð¸Ñ‚ Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ñ‹Ðµ Ð²ÐµÑ€ÑÐ¸Ð¸ Ñ Ð¿Ñ€Ð°Ð²Ð¸Ð»ÑŒÐ½Ð¾Ð¹ Java
          buildozer -v android debug 2>&1 | tee build_output.log

      - name: ðŸ“¤ Collect APK files
        run: |
          mkdir -p artifacts
          echo "ðŸ”Ž Searching for APK files..."
          
          # Search in all possible locations
          find . -name "*.apk" -type f -exec cp {} artifacts/ \; 2>/dev/null || true
          
          if [ -d "./bin" ]; then
            find ./bin -name "*.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
          fi
          
          if [ -d "./.buildozer" ]; then
            find ./.buildozer -name "*.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
          fi
          
          APK_COUNT=$(find artifacts -name "*.apk" 2>/dev/null | wc -l)
          if [ "$APK_COUNT" -eq "0" ]; then
            echo "âŒ No APK files found"
            echo "Build failed" > artifacts/debug-info.txt
          else
            echo "âœ… Found $APK_COUNT APK file(s)"
            ls -la artifacts/
          fi

      - name: ðŸ“‹ Save build logs
        if: always()
        run: |
          mkdir -p logs
          echo "ðŸ’¾ Saving build logs..."
          
          cp build_output.log logs/ 2>/dev/null || echo "No build_output.log" > logs/no_logs.txt
          find . -name "*.log" -not -path "./logs/*" -exec cp {} logs/ \; 2>/dev/null || true
          cp buildozer.spec logs/ 2>/dev/null || true
          
          echo "ðŸ“„ Log files:"
          ls -la logs/

      - name: ðŸš€ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: artifacts/
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“„ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: logs/
          retention-days: 7
          if-no-files-found: warn
