name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-17-jdk \
          git \
          zip \
          unzip \
          libncurses5 \
          libncurses5-dev \
          libssl-dev \
          zlib1g-dev

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33

    - name: Create buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
[app]
title = MemeCloud
package.name = memecloud
package.domain = org.mortualer
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,ttf,json,mp3
version = 1.2.0
requirements = python3,kivy,requests,android
orientation = portrait
fullscreen = 0

[buildozer]
log_level = 2

icon.filename = icon.png
presplash.filename = icon.png

android.permissions = INTERNET,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
android.api = 33
android.minapi = 21
android.sdk = 24
android.ndk = 25b
android.private_storage = True
android.arch = arm64-v8a

android.accept_sdk_license = True
p4a.branch = develop
android.enable_androidx = True

android.aab = False
android.release_artifact = .apk
EOF

    - name: Debug - List project files
      run: |
        echo "=== Project Structure ==="
        find . -type f -name "*.py" -o -name "*.spec" -o -name "*.json" -o -name "*.png" | head -20
        echo "=== Buildozer files ==="
        ls -la
        echo "=== Check main.py ==="
        head -10 main.py
        echo "=== Check icon ==="
        ls -la icon.png || echo "No icon.png found"

    - name: Create necessary directories
      run: |
        mkdir -p saved_sounds
        touch saved_sounds/test.mp3 2>/dev/null || echo "Could not create test.mp3"

    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug
      continue-on-error: true

    - name: Show build logs on failure
      if: failure()
      run: |
        echo "=== Build Logs ==="
        find .buildozer -name "*.log" -exec tail -100 {} \; || echo "No build log found"
        echo "=== Last 50 lines of possible error ==="
        find .buildozer -name "*.log" -exec tail -50 {} \; | grep -i error || echo "No error lines found"

    - name: Find and upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: memecloud-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        body: |
          Automatic APK build for MemeCloud
          
          Changes in this version:
          - Fixed resize handling
          - Improved Android permissions
          - Better error handling
