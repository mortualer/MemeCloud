name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          openjdk-17-jdk \
          git \
          zip \
          unzip \
          libncurses5 \
          libncurses5-dev \
          libssl-dev \
          zlib1g-dev

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython==0.29.33

    - name: Create buildozer.spec
      run: |
        buildozer init
        # Use simple spec for debug build
        cat > buildozer.spec << 'EOF'
[app]
title = MemeCloud
package.name = memecloud
package.domain = org.mortualer
source.dir = .
source.include_exts = py,png,jpg,kv,atlas,ttf,json,mp3
version = 1.2.0
requirements = python3,kivy,requests,android
orientation = portrait
fullscreen = 0

[buildozer]
log_level = 2

icon.filename = icon.png
presplash.filename = icon.png

android.permissions = INTERNET,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE
android.api = 33
android.minapi = 21
android.sdk = 24
android.ndk = 25b
android.private_storage = True
android.arch = arm64-v8a

android.accept_sdk_license = True
p4a.branch = develop
android.enable_androidx = True

android.aab = False
EOF

    - name: Debug project structure
      run: |
        echo "=== Project files ==="
        ls -la
        echo "=== Check icon ==="
        ls -la icon.png || echo "No icon.png"

    - name: Create saved_sounds directory
      run: |
        mkdir -p saved_sounds
        touch saved_sounds/test.mp3 || echo "Test file created"

    - name: Build debug APK
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: memecloud-debug-apk
        path: bin/*.apk
        retention-days: 30

    - name: Create Release on tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        body: |
          Automatic APK build for MemeCloud
