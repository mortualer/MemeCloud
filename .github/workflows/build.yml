name: Build MemeCloud APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 \
            cmake libffi-dev libssl-dev \
            curl wget unzip

      - name: ðŸ”§ Force Java 17 for entire system
        run: |
          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Java 17 ÐºÐ°Ðº ÑÐ¸ÑÑ‚ÐµÐ¼Ð½ÑƒÑŽ Ð¿Ð¾ ÑƒÐ¼Ð¾Ð»Ñ‡Ð°Ð½Ð¸ÑŽ
          sudo update-alternatives --set java /usr/lib/jvm/temurin-17-jdk-amd64/bin/java
          sudo update-alternatives --set javac /usr/lib/jvm/temurin-17-jdk-amd64/bin/javac
          
          # Ð£Ð´Ð°Ð»ÑÐµÐ¼ Java 11 Ð¸Ð· PATH Ñ‡Ñ‚Ð¾Ð±Ñ‹ Buildozer Ð½Ðµ Ð¼Ð¾Ð³ ÐµÐµ Ð½Ð°Ð¹Ñ‚Ð¸
          sudo update-alternatives --remove java /usr/lib/jvm/temurin-11-jdk-amd64/bin/java 2>/dev/null || true
          sudo update-alternatives --remove javac /usr/lib/jvm/temurin-11-jdk-amd64/bin/javac 2>/dev/null || true
          
          echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
          
          echo "=== Java Version Check ==="
          java -version
          javac -version
          echo "JAVA_HOME: $JAVA_HOME"

      - name: ðŸ”§ Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          pip install Cython==0.29.33

      - name: ðŸ“ Pre-configure Android SDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð´Ð»Ñ Ð»Ð¸Ñ†ÐµÐ½Ð·Ð¸Ð¹
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/licenses
          
          # ÐŸÑ€Ð¸Ð½Ð¸Ð¼Ð°ÐµÐ¼ Ð²ÑÐµ Ð½ÐµÐ¾Ð±Ñ…Ð¾Ð´Ð¸Ð¼Ñ‹Ðµ Ð»Ð¸Ñ†ÐµÐ½Ð·Ð¸Ð¸
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $HOME/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          
          echo "âœ… Android SDK pre-configured"

      - name: ðŸ—ï¸ Build APK with Java 17
        run: |
          set -e
          echo "ðŸš€ Starting APK build process with Java 17..."
          
          # ÐŸÑ€Ð¸Ð½ÑƒÐ´Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾ ÑƒÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Java 17 Ð´Ð»Ñ Ð²ÑÐµÐ¹ ÑÐ±Ð¾Ñ€ÐºÐ¸
          export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          
          echo "=== Final Java Check ==="
          java -version
          which java
          which javac
          
          # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ APK
          buildozer -v android debug 2>&1 | tee build_output.log

      - name: ðŸ“¤ Collect APK files
        run: |
          mkdir -p artifacts
          echo "ðŸ”Ž Searching for APK files..."
          
          # Search in all possible locations
          find . -name "*.apk" -type f -exec cp {} artifacts/ \; 2>/dev/null || true
          
          if [ -d "./bin" ]; then
            find ./bin -name "*.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
          fi
          
          if [ -d "./.buildozer" ]; then
            find ./.buildozer -name "*.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
          fi
          
          APK_COUNT=$(find artifacts -name "*.apk" 2>/dev/null | wc -l)
          if [ "$APK_COUNT" -eq "0" ]; then
            echo "âŒ No APK files found"
            echo "Build failed" > artifacts/debug-info.txt
            # Ð¡Ð¾Ñ…Ñ€Ð°Ð½ÑÐµÐ¼ Ð¿Ð¾ÑÐ»ÐµÐ´Ð½Ð¸Ðµ ÑÑ‚Ñ€Ð¾ÐºÐ¸ Ð»Ð¾Ð³Ð° Ð´Ð»Ñ Ð¾Ñ‚Ð»Ð°Ð´ÐºÐ¸
            tail -50 build_output.log > artifacts/last_log.txt 2>/dev/null || true
          else
            echo "âœ… Found $APK_COUNT APK file(s)"
            ls -la artifacts/
          fi

      - name: ðŸ“‹ Save build logs
        if: always()
        run: |
          mkdir -p logs
          echo "ðŸ’¾ Saving build logs..."
          
          cp build_output.log logs/ 2>/dev/null || echo "No build_output.log" > logs/no_logs.txt
          find . -name "*.log" -not -path "./logs/*" -exec cp {} logs/ \; 2>/dev/null || true
          cp buildozer.spec logs/ 2>/dev/null || true
          
          echo "ðŸ“„ Log files:"
          ls -la logs/

      - name: ðŸš€ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: artifacts/
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“„ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: logs/
          retention-days: 7
          if-no-files-found: warn
