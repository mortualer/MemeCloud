name: Build MemeCloud APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/27.3.13750724

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip git
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Build APK
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          echo "üöß Building APK..."
          buildozer android debug

      - name: Collect APKs
        run: |
          BIN_DIR="${GITHUB_WORKSPACE}/bin"
          mkdir -p "$BIN_DIR"
          APKS=$(find $HOME/.buildozer/android/app/bin -type f -name "*.apk" 2>/dev/null)
          if [ -z "$APKS" ]; then
            echo "‚ùå No APKs found!"
            exit 1
          fi
          for apk in $APKS; do
            cp "$apk" "$BIN_DIR/"
          done
          echo "‚úÖ APKs copied to $BIN_DIR"
          ls -lh "$BIN_DIR"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: bin/*.apk
