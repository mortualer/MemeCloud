name: Build MemeCloud APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-24.04

    env:
      ANDROID_API: 33
      ANDROID_MINAPI: 21
      ANDROID_BUILD_TOOLS: 33.0.2
      ANDROID_NDK: 27b
      ANDROID_HOME: ${{ runner.home }}/.buildozer/android/platform/android-sdk
      ANDROID_NDK_HOME: ${{ runner.home }}/.buildozer/android/platform/android-ndk-r27b

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user --upgrade buildozer cython

      - name: Prepare Buildozer environment
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          echo "sdkmanager and ndk will be installed automatically by Buildozer"

      - name: Build APK
        run: |
          ~/.local/bin/buildozer android debug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: memecloud-apk
          path: bin/*.apk
