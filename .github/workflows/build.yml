name: Build MemeCloud APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo5 \
            cmake libffi-dev libssl-dev \
            curl wget unzip

      - name: ðŸ”§ Force Java 17 for entire system
        run: |
          sudo update-alternatives --set java /usr/lib/jvm/temurin-17-jdk-amd64/bin/java
          sudo update-alternatives --set javac /usr/lib/jvm/temurin-17-jdk-amd64/bin/javac
          echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
          echo "=== Java Version ==="
          java -version

      - name: ðŸ”§ Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          pip install Cython==0.29.33

      - name: ðŸ› ï¸ Complete Android SDK setup with Java 17
        run: |
          set -e
          echo "ðŸ› ï¸ Setting up Android SDK with Java 17..."
          
          ANDROID_SDK_DIR="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$ANDROID_SDK_DIR"
          
          # Download command line tools
          cd "$ANDROID_SDK_DIR"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          rm cmdline-tools.zip
          
          export ANDROID_HOME="$ANDROID_SDK_DIR"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          
          # Accept licenses
          mkdir -p "$ANDROID_HOME/licenses"
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
          
          # Install required components with Java 17
          yes | sdkmanager --install "platform-tools" 2>&1 | grep -v "Warning" || true
          yes | sdkmanager --install "platforms;android-33" 2>&1 | grep -v "Warning" || true
          yes | sdkmanager --install "build-tools;33.0.2" 2>&1 | grep -v "Warning" || true
          
          # Create necessary symlinks for Buildozer
          mkdir -p "$ANDROID_HOME/tools/bin"
          ln -sf "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_HOME/tools/bin/sdkmanager" 2>/dev/null || true
          
          echo "âœ… Android SDK setup completed"

      - name: ðŸ—ï¸ Build APK
        run: |
          set -e
          echo "ðŸš€ Starting APK build process..."
          
          # Set environment variables
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2:$PATH"
          
          echo "=== Final Environment Check ==="
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "Java: $(java -version 2>&1 | head -1)"
          echo "sdkmanager: $(which sdkmanager)"
          echo "aidl exists: $(ls -la $ANDROID_HOME/build-tools/33.0.2/aidl 2>/dev/null && echo 'YES' || echo 'NO')"
          
          # ÐŸÑ€Ð¾ÑÑ‚Ð°Ñ ÑÐ±Ð¾Ñ€ÐºÐ° Ð±ÐµÐ· clean (Ð¸Ð·-Ð·Ð° Ð¾ÑˆÐ¸Ð±ÐºÐ¸ clean_builds)
          echo "ðŸ“± Building APK directly (skipping clean)..."
          buildozer android release

      - name: ðŸ“¤ Collect APK files
        run: |
          mkdir -p artifacts
          echo "ðŸ”Ž Searching for APK files..."
          
          # Ð˜Ñ‰ÐµÐ¼ APK Ñ„Ð°Ð¹Ð»Ñ‹
          find . -name "*.apk" -type f -exec cp {} artifacts/ \; 2>/dev/null || true
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ bin Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ
          if [ -d "./bin" ]; then
            echo "ðŸ“ Contents of bin directory:"
            ls -la ./bin/
            find ./bin -name "*.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
            find ./bin -name "*.aab" -exec cp {} artifacts/ \; 2>/dev/null || true
          fi
          
          if [ -d "./.buildozer" ]; then
            find ./.buildozer -name "*.apk" -exec cp {} artifacts/ \; 2>/dev/null || true
            find ./.buildozer -name "*.aab" -exec cp {} artifacts/ \; 2>/dev/null || true
          fi
          
          APK_COUNT=$(find artifacts -name "*.apk" 2>/dev/null | wc -l)
          AAB_COUNT=$(find artifacts -name "*.aab" 2>/dev/null | wc -l)
          
          if [ "$APK_COUNT" -eq "0" ] && [ "$AAB_COUNT" -eq "0" ]; then
            echo "âŒ No APK/AAB files found"
            echo "Build failed - no output files" > artifacts/debug-info.txt
          else
            echo "âœ… Found $APK_COUNT APK file(s) and $AAB_COUNT AAB file(s)"
            ls -la artifacts/
          fi

      - name: ðŸ“‹ Save build logs
        if: always()
        run: |
          mkdir -p logs
          echo "ðŸ’¾ Saving build logs..."
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¼Ð¸Ð½Ð¸Ð¼Ð°Ð»ÑŒÐ½Ñ‹Ð¹ Ð»Ð¾Ð³ ÐµÑÐ»Ð¸ Ð¾ÑÐ½Ð¾Ð²Ð½Ð¾Ð³Ð¾ Ð½ÐµÑ‚
          if [ ! -f "build_output.log" ]; then
            echo "No build_output.log - build may have completed silently" > logs/build_summary.log
          else
            cp build_output.log logs/ 2>/dev/null || true
          fi
          
          find . -name "*.log" -not -path "./logs/*" -exec cp {} logs/ \; 2>/dev/null || true
          cp buildozer.spec logs/ 2>/dev/null || true
          
          echo "ðŸ“„ Log files:"
          ls -la logs/

      - name: ðŸš€ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: artifacts/
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“„ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: logs/
          retention-days: 7
          if-no-files-found: warn
