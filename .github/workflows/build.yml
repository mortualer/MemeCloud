name: Collect APKs
  run: |
    # Проверка наличия tar
    if ! command -v tar &> /dev/null; then
      echo "❌ tar not found! Installing..."
      sudo apt-get update && sudo apt-get install -y tar
    else
      echo "✅ tar found at $(which tar)"
    fi

    mkdir -p bin

    # Ищем все APK внутри .buildozer
    APKS=$(find ./.buildozer -type f -name "*.apk" 2>/dev/null)

    if [ -z "$APKS" ]; then
      echo "⚠️ No APKs found! Buildozer might have failed."
      exit 1
    else
      for apk in $APKS; do
        cp "$apk" bin/
      done
      echo "✅ Collected APKs:"
      ls bin/
