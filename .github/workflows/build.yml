name: Build MemeCloud APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: $HOME/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip openjdk-17-jdk python3-pip git wget
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK commandline tools (universal autodetect)
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools

          echo "üì¶ Downloading latest commandlinetools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip -d extracted
          rm tools.zip

          echo "üîç Searching for sdkmanager..."
          FOUND_PATH=$(find "$ANDROID_HOME/cmdline-tools/extracted" -type f -name "sdkmanager" | head -n 1)
          if [ -z "$FOUND_PATH" ]; then
            echo "‚ùå sdkmanager not found! Dumping folder structure for debug:"
            find "$ANDROID_HOME/cmdline-tools/extracted" -maxdepth 3
            exit 1
          fi

          echo "‚úÖ Found sdkmanager at: $FOUND_PATH"
          mkdir -p $ANDROID_HOME/cmdline-tools/latest/bin
          cp -r $(dirname "$FOUND_PATH")/* $ANDROID_HOME/cmdline-tools/latest/bin/
          rm -rf extracted

          echo "‚úÖ Installed SDK tools at:"
          ls -R $ANDROID_HOME/cmdline-tools/latest || echo "‚ö†Ô∏è Path not found!"

          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      - name: Patch Buildozer SDK path
        run: |
          mkdir -p $ANDROID_HOME/tools/bin
          ln -sf $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager

      - name: Build APK
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MemeCloud-APK
          path: bin/*.apk
